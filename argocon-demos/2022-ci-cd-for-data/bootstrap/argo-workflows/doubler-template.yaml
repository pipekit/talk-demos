apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: doubler
spec:
  entrypoint: double
  templates:
  - name: double
    inputs:
      parameters:
      - name: input
    script:
      image: python:alpine3.6
      command: [python]
      source: |
        print(int("{{inputs.parameters.input}}") * 2)
